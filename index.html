<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>@alfrdvinn</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(circle at center, #ff6e7f, #bfe9ff);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
    color: #2a2a2a;
    min-width: 350px;
  }
  .card {
    background: white;
    max-width: 420px;
    width: 90vw;
    padding: 40px 30px;
    border-radius: 28px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    position: relative;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 14px;
    letter-spacing: 1.5px;
  }
  p.subtitle {
    font-size: 1.2rem;
    margin-bottom: 50px;
    font-weight: 500;
    line-height: 1.4;
  }
  .credit {
    font-size: 0.95rem;
    font-weight: 600;
    color: #2a2a2acc;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }
  .credit a {
    color: #2a2a2a;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: color 0.3s ease;
  }
  .credit a:hover {
    color: #ff6e7f;
  }
  .instagram-icon {
    width: 22px;
    height: 22px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
  .credit a:hover .instagram-icon {
    transform: scale(1.3) translateY(-3px);
  }
  /* Animated shapes background (subtle) */
  body::before {
    content: "";
    position: fixed;
    top: -150px; left: -150px;
    width: 400px; height: 400px;
    background: #ff6e7f44;
    border-radius: 50%;
    filter: blur(80px);
    animation: float1 12s ease-in-out infinite;
    z-index: -1;
  }
  body::after {
    content: "";
    position: fixed;
    bottom: -150px; right: -150px;
    width: 450px; height: 450px;
    background: #bfe9ffbb;
    border-radius: 50%;
    filter: blur(100px);
    animation: float2 10s ease-in-out infinite;
    z-index: -1;
  }
  @keyframes float1 {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(20px) translateX(10px);}
  }
  @keyframes float2 {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(-10px);}
  }
  /* Responsive for mobile max height 600px and width 350px */
  @media (max-width: 400px) {
    .card {
      padding: 30px 20px;
      width: 95vw;
    }
    h1 {
      font-size: 2rem;
    }
    p.subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>
  <div class="card" role="main">
    <h1>Try To Hit</h1>
    <h2>play.dayinarchive.fun:25565 (Minecraft Server)</h2>
    <p class="subtitle">Custom Rule Cloudlfare By Davin</p>
    <div class="credit">
      Credit: 
      <a href="https://instagram.com/alfrdvinn" target="_blank" rel="noopener noreferrer" aria-label="Instagram profile of alfrdvinn">@alfrdvinn
        <svg class="instagram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm6.537 3.25a1.287 1.287 0 110 2.574 1.287 1.287 0 010-2.574zm-3.287 2.133a5.98 5.98 0 110 11.984 5.98 5.98 0 010-11.983zm0 2.375a3.607 3.607 0 100 7.214 3.607 3.607 0 000-7.214z"/>
        </svg>
      </a>
    </div>
  </div>
</body>
</html>

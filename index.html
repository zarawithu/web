<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <style>
        body {
            background-color: #282828;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .cake {
            width: 200px;
            height: 300px;
            background: linear-gradient(to bottom, #ffcccb 50%, #d2691e 50%);
            position: relative;
            margin: 0 auto;
            border-radius: 10px 10px 50px 50px;
        }
        .cake::before, .cake::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #ffcccb 50%, #d2691e 50%);
            border-radius: 50%;
            top: -40px;
        }
        .cake::before {
            left: 10px;
        }
        .cake::after {
            right: 10px;
        }
        .candles {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .candle {
            width: 10px;
            height: 50px;
            background-color: yellow;
            border-radius: 5px;
            position: relative;
        }
        .candle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: orange;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 165, 0, 0.5);
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background-color: white;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="candles">
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
        </div>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <h1>hbd bro patir!</h1>
</body>
</html>
